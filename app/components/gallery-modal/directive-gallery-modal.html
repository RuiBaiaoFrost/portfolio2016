<!-- Modal backdrop -->
<div class="modal-backdrop">	
</div>

<!-- The Modal -->
<!-- The Close Button -->


<div class="modal-container">  

  <div class="close-button-container">
  	<div class="close-button clickable" ng-click="closeModal()">&times;</div>
  </div>	

  <div class="flex-container">
  	  <!-- Modal Content (The Image) -->
	  <div class="arrow-column">
	  	<div class="arrow portfolio-icon icon-arrow-left"
	  		 ng-click="switchImage('previous')"
	  		 ng-class="{'disabled': mainImage.id === gallery[0].image.id}"></div>
	  </div>

	  <img class="modal-image-box" ng-src="{{ mainImage.thumbnail }}">

	  <div class="arrow-column">
	  	<div class="arrow portfolio-icon icon-arrow-right"
	  		 ng-click="switchImage('next')"
	  		 ng-class="{'disabled': mainImage.id === gallery[gallery.length-1].image.id}"></div>
	  </div>
  </div>
  

  <!-- Modal Caption (Image Text) -->
  <div>
  	<p class="main-image-caption">{{mainImage.name}} {{mainImage.id}} {{gallery[0].image.id}}</p>
  </div>
</div>
